<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main>
      <h1 class="sr-only">Blog preview card</h1>
      <article>
        <h2 class="sr-only">An article about HTML & CSS</h2>
        <header class="article__header">
          <img
            class="article__hero-image"
            src="./assets/images/illustration-article.svg"
            alt="An abstract illustration"
          />
          <div class="article__header-content">
            <p class="article__tag">
              <a href="#">Learning</a>
            </p>
            <p class="article__date">Published 21 Dec 2023</p>
          </div>
        </header>
        <section class="article__content-preview">
          <h3 class="article__title">
            <a href="#">HTML & CSS foundations</a>
          </h3>
          <p class="article__description">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </section>
        <footer class="article__footer">
          <img
            class="article__author-avatar"
            src="./assets/images/image-avatar.webp"
            alt="Greg Hooper avatar"
          />
          <span class="article__author-name">
            <a href="#">Greg Hooper</a>
          </span>
        </footer>
      </article>
    </main>
  </body>
</html>
