<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <h1 class="sr-only">Results Summary Component</h1>
      <article>
        <h2 class="sr-only">An article about results summary component</h2>
        <header>
          <h3>Your Result</h3>
            <p class="score-bubble">76 <span>of 100</span></p>
            <h4 class="score-label">Great</h4>
            <p class="score-description">
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
        </header>
        <section id="summary">
          <h5>Summary</h5>
          <ul id="summary-list">
            <li class="bg-primary-red">
              <div class="list-item__label">
                <img class="list_icon" src="assets/images/icon-reaction.svg" alt="Reaction icon" />
                <h6 class="primary-red">Reaction</h6>
              </div>
              <p class="list-item__score">80 <span> / 100</span></p>
            </li>
            <li class="bg-primary-orangey">
              <div class="list-item__label">
                <img class="list_icon" src="assets/images/icon-memory.svg" alt="Memory icon" />
                <h6 class="primary-orangey">Memory</h6>
              </div>
              <p class="list-item__score">92 <span> / 100</span></p>
            </li>
            <li class="bg-primary-green">
              <div class="list-item__label">
                <img class="list_icon" src="assets/images/icon-verbal.svg" alt="Verbal icon" />
                <h6 class="primary-green">Verbal</h6></div>
              <p class="list-item__score">61 <span> / 100</span></p>
            </li>
            <li class="bg-primary-blue">
              <div class="list-item__label">
                <img class="list_icon" src="assets/images/icon-visual.svg" alt="Visual icon" />
              <h6 class="primary-blue">Visual</h6>
              </div>
              <p class="list-item__score">72 <span> / 100</span></p>
            </li>
          </ul>
        </section>
        <footer>
          <button>Continue</button>
        </footer>
      </article>
    </main>
  </body>
</html>
