<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css">
    <title>Frontend Mentor | Results summary component</title>

  </head>
  <body>
    <main>
      <h1 class="sr-only">Results Summary Component</h1>
      <article>
        <h2 class="sr-only">An article about results summary component</h2>
        <header>
          <h3>Your Result</h3>
          <section>
            <p class="result__score">76 <span>of 100</span></p>
          </section>
          <section>
            <h4>Great</h4>
            <p class="result__description">
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </section>
        </header>
        <section>
          <h4>Summary</h4>
          <ul>
            <li>
              <p>Reaction</p>
              <p><span>80</span> / 100</p>
            </li>
            <li>
              <p>Memory</p>
              <p><span>92</span> / 100</p>
            </li>
            <li>
              <p>Verbal</p>
              <p><span>61</span> / 100</p>
            </li>
            <li>
              <p>Visual</p>
              <p><span>72</span> / 100</p>
            </li>
          </ul>
        </section>
        <footer>
          <button>Continue</button>
        </footer>
      </article>
    </main>
  </body>
</html>
